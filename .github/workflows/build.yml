name: Build
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package
      - uses: "actions/upload-artifact@v3"
        with:
          name: "[DevBuild] Storage"
          path: ./target/Storage.jar
      - uses: jungwinter/split@v2
        id: split
        with:
          msg: ${{github.repository}}
          separator: "/"
      - name: Discord Webhook Action
        uses: tsickert/discord-webhook@v4.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "${{ steps.split.outputs._1 }}"
          embed-title: "${{ steps.split.outputs._1 }} Dev Build"
          avatar-url: "https://github.com/${{ steps.split.outputs._0 }}.png"
          embed-color: "65280"
          embed-description: |
            ${{ github.event.head_commit.message }}
          filename: ./target/Storage.jar

